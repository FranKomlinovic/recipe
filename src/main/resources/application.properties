# ACTIVE PROFILE - maven will package with this profile
spring.profiles.active=dev
# suppress inspection "SpringBootApplicationProperties"
project.version=@project.version@
# Logging
logging.level.root=INFO
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate - disable auto generating tables, we are using liquibase instead
spring.jpa.hibernate.ddl-auto=validate
logging.level.com.serengetitech.accounting.controller=TRACE
# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/recipe?autoReconnect=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=CET
spring.datasource.username=root
spring.datasource.password=root
# Enable liquibase
spring.liquibase.enabled=true
